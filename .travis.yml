dist: trusty
sudo: require
notifications: 
  email: false

before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -q
  - sudo apt-get install g++-8
  - export CC=/usr/bin/gcc-8
  - export CXX=/usr/bin/g++-8

language: cpp
compiler: gcc

script:
    - mkdir build && cd build
    - cmake .. && make

after_success:
    - ../bin/tests