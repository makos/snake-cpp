dist: trusty
sudo: require

before_install:
  - sudo apt-get install libncurses5
  - sudo apt-get install libncurses5-dev

language: cpp
compiler: gcc

script:
    - export CC=/usr/bin/gcc-7
    - export CXX=/usr/bin/g++-7
    - gcc -v && g++ -v && cmake --version
    - mkdir build
    - cd build
    - cmake .. && make