dist: trusty
sudo: require

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get install libncurses5
  - sudo apt-get install libncurses5-dev

language: cpp
compiler: gcc

script:
    - gcc -v && g++ -v && cmake --version
    - mkdir build
    - cd build
    - cmake .. && make
    - ./build/bin/test
